<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EPICGAMERTHEBEST | Contact</title>
  <style>
    :root {
      --red: #ff3e3e;
      --black: #121212;
      --white: #fefefe;
      --gray-dark: #1e1e1e;
      --gray-light: #2f2f2f;
      --accent-light: #ff6f6f;
      --transition: 0.35s ease;
    }
    [data-theme="light"] {
      --black: #fefefe;
      --white: #121212;
      --gray-dark: #ddd;
      --gray-light: #bbb;
      --accent-light: #ff3e3e;
    }
    * {
      box-sizing: border-box;
      transition: background-color var(--transition), color var(--transition);
    }
    body {
      margin: 0; padding: 2rem 1rem;
      font-family: 'Poppins', sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    nav {
      width: 100%; background: var(--gray-dark);
      display: flex; justify-content: center; gap: 2rem;
      padding: 1rem 0;
      box-shadow: 0 0 10px rgba(255, 62, 62, 0.4);
      position: sticky; top: 0; z-index: 100;
      margin-bottom: 2rem;
    }
    nav a {
      color: var(--red);
      font-weight: 600;
      text-decoration: none;
      font-size: 1.2rem;
      letter-spacing: 1px;
      transition: color 0.3s ease;
      user-select: none;
    }
    nav a:hover {
      color: var(--accent-light);
      text-shadow: 0 0 10px var(--accent-light);
    }
    nav a.active {
      color: var(--accent-light);
      text-shadow: 0 0 12px var(--accent-light);
      pointer-events: none;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 3px;
      color: var(--red);
      margin-bottom: 1rem;
      text-shadow: 0 0 12px var(--red);
      text-align: center;
      animation: fadeInDown 1s ease forwards;
    }
    form {
      width: 100%;
      background: var(--gray-dark);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 62, 62, 0.3);
      animation: fadeInUp 1s ease forwards;
    }
    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: var(--accent-light);
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      outline: none;
      box-shadow: inset 0 0 8px rgba(255, 62, 62, 0.6);
      background: var(--black);
      color: var(--white);
      transition: box-shadow 0.3s ease;
    }
    input:focus, textarea:focus {
      box-shadow: 0 0 12px var(--red);
    }
    button[type="submit"] {
      background: var(--red);
      color: var(--white);
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px var(--red);
      transition: background 0.3s ease;
      user-select: none;
    }
    button[type="submit"]:hover {
      background: var(--accent-light);
      box-shadow: 0 0 30px var(--accent-light);
    }
    #themeToggle {
      margin-bottom: 2rem;
      padding: 0.7rem 2rem;
      border: 2px solid var(--red);
      background: transparent;
      color: var(--red);
      font-weight: 600;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 0 10px var(--red);
      transition: all 0.3s ease;
      user-select: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #themeToggle:hover {
      background: var(--red);
      color: var(--white);
      box-shadow: 0 0 20px var(--red);
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      font-weight: 300;
      font-size: 1rem;
      color: var(--accent-light);
      user-select: none;
      text-shadow: 0 0 6px var(--accent-light);
    }
    footer a {
      color: var(--red);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: var(--accent-light);
      text-shadow: 0 0 10px var(--accent-light);
    }

    @keyframes fadeInDown {
      0% {opacity: 0; transform: translateY(-40px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="videos.html">Videos</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <h1>Contact EPICGAMERTHEBEST</h1>
  <button id="themeToggle" aria-label="Toggle dark and light mode">Toggle Dark/Light Mode</button>

  <form id="contactForm" aria-label="Contact form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required aria-required="true" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email" required aria-required="true" />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message" required aria-required="true"></textarea>

    <button type="submit" aria-label="Send message">Send Message</button>
  </form>

  <footer>
    &copy; 2025 EPICGAMERTHEBEST &bull; <a href="https://www.youtube.com/@EPICGAMERTHEBEST" target="_blank" rel="noopener noreferrer">Subscribe on YouTube</a>
  </footer>

<script>
  const btn = document.getElementById('themeToggle');
  btn.addEventListener('click', () => {
    const current = document.documentElement.getAttribute('data-theme');
    const nextTheme = current === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', nextTheme);
    localStorage.setItem('theme', nextTheme);
  });
  const savedTheme = localStorage.getItem('theme');
  if(savedTheme) {
    document.documentElement.setAttribute('data-theme', savedTheme);
  } else {
    document.documentElement.setAttribute('data-theme', 'dark');
  }

  // Simple form submission handler (demo only, no backend)
  document.getElementById('contactForm').addEventListener('submit', e => {
    e.preventDefault();
    alert('Thanks for reaching out! This form is a demo and does not send emails.');
    e.target.reset();
  });
</script>
</body>
</html>
