<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EPICGAMERTHEBEST | Videos</title>
  <style>
    /* Reuse same styles from index with additions */
    :root {
      --red: #ff3e3e;
      --black: #121212;
      --white: #fefefe;
      --gray-dark: #1e1e1e;
      --gray-light: #2f2f2f;
      --accent-light: #ff6f6f;
      --transition: 0.35s ease;
    }
    [data-theme="light"] {
      --black: #fefefe;
      --white: #121212;
      --gray-dark: #ddd;
      --gray-light: #bbb;
      --accent-light: #ff3e3e;
    }
    * {
      box-sizing: border-box;
      transition: background-color var(--transition), color var(--transition);
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center;
      padding: 0 1rem 2rem;
    }
    nav {
      width: 100%; background: var(--gray-dark);
      display: flex; justify-content: center; gap: 2rem;
      padding: 1rem 0;
      box-shadow: 0 0 10px rgba(255, 62, 62, 0.4);
      position: sticky; top: 0; z-index: 100;
    }
    nav a {
      color: var(--red);
      font-weight: 600;
      text-decoration: none;
      font-size: 1.2rem;
      letter-spacing: 1px;
      transition: color 0.3s ease;
      user-select: none;
    }
    nav a:hover {
      color: var(--accent-light);
      text-shadow: 0 0 10px var(--accent-light);
    }
    nav a.active {
      color: var(--accent-light);
      text-shadow: 0 0 12px var(--accent-light);
      pointer-events: none;
    }
    header {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease forwards;
      max-width: 900px;
      padding: 0 1rem;
    }
    header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 3px;
      color: var(--red);
      margin-bottom: 0.4rem;
      text-shadow: 0 0 12px var(--red);
    }
    header p {
      font-weight: 300;
      font-size: 1.2rem;
      color: var(--accent-light);
      text-shadow: 0 0 8px var(--accent-light);
    }
    #themeToggle {
      margin-top: 1.2rem;
      padding: 0.6rem 1.6rem;
      border: 2px solid var(--red);
      background: transparent;
      color: var(--red);
      font-weight: 600;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 0 10px var(--red);
      transition: all 0.3s ease;
      user-select: none;
    }
    #themeToggle:hover {
      background: var(--red);
      color: var(--white);
      box-shadow: 0 0 20px var(--red);
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px,1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
      margin-top: 2rem;
    }
    .video-card {
      background: var(--gray-dark);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 62, 62, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: fadeInUp 0.8s ease forwards;
      filter: drop-shadow(0 0 5px var(--red));
    }
    .video-card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 0 50px var(--red);
    }
    .video-card iframe {
      width: 100%;
      height: 190px;
      border: none;
      display: block;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-weight: 300;
      font-size: 1rem;
      color: var(--accent-light);
      user-select: none;
      text-shadow: 0 0 6px var(--accent-light);
    }
    footer a {
      color: var(--red);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: var(--accent-light);
      text-shadow: 0 0 10px var(--accent-light);
    }

    @keyframes fadeInDown {
      0% {opacity: 0; transform: translateY(-40px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="videos.html" class="active">Videos</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <header>
    <h1>Latest Videos</h1>
    <p>Check out the newest epic gaming content</p>
    <button id="themeToggle" aria-label="Toggle dark and light mode">Toggle Dark/Light Mode</button>
  </header>

  <main class="videos" id="videos" aria-live="polite" aria-label="YouTube videos grid">
    <!-- YouTube videos embed here -->
  </main>

  <footer>
    &copy; 2025 EPICGAMERTHEBEST &bull; <a href="https://www.youtube.com/@EPICGAMERTHEBEST" target="_blank" rel="noopener noreferrer">Subscribe on YouTube</a>
  </footer>

<script>
  const apiKey = 'AIzaSyB8ewhMSe1izPF9XD2FhxY-aK9vClitQiY';
  const channelId = 'UCZsZGf9l0iWDclqLlfTfjLw';

  async function fetchVideos() {
    try {
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=8`);
      const data = await response.json();
      const videos = data.items.filter(item => item.id.kind === 'youtube#video');
      const container = document.getElementById('videos');
      container.innerHTML = '';

      videos.forEach((video, i) => {
        const card = document.createElement('article');
        card.className = 'video-card';
        card.style.animationDelay = `${i * 150}ms`;

        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${video.id.videoId}`;
        iframe.title = video.snippet.title;
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;

        card.appendChild(iframe);
        container.appendChild(card);
      });
    } catch(err) {
      const container = document.getElementById('videos');
      container.innerHTML = '<p style="color:#ff6666; text-align:center;">Failed to load videos, try again later.</p>';
      console.error(err);
    }
  }

  // Theme toggler reused
  const btn = document.getElementById('themeToggle');
  btn.addEventListener('click', () => {
    const current = document.documentElement.getAttribute('data-theme');
    const nextTheme = current === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', nextTheme);
    localStorage.setItem('theme', nextTheme);
  });
  // Load saved theme or default
  const savedTheme = localStorage.getItem('theme');
  if(savedTheme) {
    document.documentElement.setAttribute('data-theme', savedTheme);
  } else {
    document.documentElement.setAttribute('data-theme', 'dark');
  }

  fetchVideos();
</script>
</body>
</html>
